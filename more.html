<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - Kokoa Clone</title>
</head>
<body>
    <div class="status-bar"> <!--상태바 - 3열로 되어있음-->
        <div class="status-bar__column"> <!--이런식 부모자식 순으로 클래스 이름 쓰는게 조다. status 바의 column-->
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
            <!-- Wifi Icon 추가해야함-->
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
            <!-- 배터리 icon-->
            <!-- lightning icon-->
        </div>
    </div>

    <header class="screen-header">
        <h1 class= "screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span class="nav__btn"><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
            <span class="badge-dot-more">1</span>
        </div>
    </header>

    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">  <!-- . 치고 이름만 쳐도 단축키로 됨 -->
                <img src="https://avatars3.githubusercontent.com/u/3612017" class="user-component__avatar--xl"/>
                <div class="user-component__text">
                    <h4 class="user-component__title">
                        Nicolas
                    </h4>
                    <h6 class="user-component__subtitle">+1 787 666 999 <span class="user-comment__alert">!</span></h6>
                </div>
            </div>
            <div class="user-component__column">
                <i class="far fa-comment-alt fa-2x"></i>
            </div>
        </div>
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="far fa-calendar"></i>
                <span>Calander</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-file-invoice-dollar"></i>
                <span>Talk Drive</span></div>
            <div class="icon-row__icon">
                <i class="far fa-smile-wink"></i>
                <span>Emoticons</span></div>
            <div class="icon-row__icon">
                <i class="fas fa-paint-roller"></i>
                <span>Themes</span></div>
        </div>
        <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestions</h4>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fas fa-quote-right"></i>
                    </div>
                    <span class="more-suggestions__icon-text">Kokoa Story</span>
                </div>    
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fas fa-quote-right"></i>
                    </div>
                    <span class="more-suggestions__icon-text">Kokoa Story</span>
                </div>    
            </div>
        </div>


    </main>

    

 <!-- nav>ul>li*4>a 이런식으로 한번에 쓸 수 있음-->
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="chats.html">
                <span class="nav__notification badge">
                    1
                </span>
                <i class="far fa-comment fa-2x"></i>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="more.html">
                <span class="badge-dot"> 1</span>
                <i class="fas fa-ellipsis-h fa-2x"></i></a></li>
        </ul>
    </nav>

   
    <div id="no-mobile">
        <span>Your screen is too big :/</span>
    </div>



    <script src="https://kit.fontawesome.com/d1617d49b1.js" crossorigin="anonymous"></script>
</body>
</html>
