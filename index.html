<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kokoa Clone</title>
</head>
<body>
    <div class="status-bar"> <!--상태바 - 3열로 되어있음-->
        <div class="status-bar__column"> <!--이런식 부모자식 순으로 클래스 이름 쓰는게 조다. status 바의 column-->
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
            <!-- Wifi Icon 추가해야함-->
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
            <!-- 배터리 icon-->
            <!-- lightning icon-->
        </div>
    </div>
    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
        <p class="welcome-header__text">If you have a Kokoa clone, log in with your email or phone number</p>
    </header>

    <form action="friends.html" method="" id="login-form">
        <input name="username" type="text" placeholder="Email or phone number"/>
        <input name="password" type="password" placeholder="Password"/>
        <input type="submit" value="Log In"/>
        <a href="#">Find Kokoa Account or Password</a>
    </form>

    <div id="no-mobile">
        <span>Your screen is too big :/</span>
    </div>

    <script src="https://kit.fontawesome.com/d1617d49b1.js" crossorigin="anonymous"></script>
</body>
</html>
